# Configuration for the test environment: the tested context, its db server and the selenium server used to run tests

# Full context URL, including protocol
context.url = http://dev-load.cinteractive.com/test/

# Context server JMX connect string
context.jmx = service:jmx:rmi:///jndi/rmi://dev-load.cinteractive.com:6789/jmxrmi

# Context db jdbc connection string (look it up in the contexts "context.xml" file)
db.cstring = jdbc:jtds:sqlserver://devdb-01:1433

# Context db name
db.name = devload_test

# Context db backup file path (don't forget to change all the single "\" to "\\")
db.bupath = C:\\Program Files\\Microsoft SQL Server\\MSSQL.1\\MSSQL\\Backup\\devload_test.bak

# Selenium server host name
selenium.host = localhost

# Selenium server port
selenium.port = 4545

# Attachments folder
att.folder = C:\\Test\\